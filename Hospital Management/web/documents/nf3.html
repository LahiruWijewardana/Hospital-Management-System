<script>
function send_size()
{
	h=$('.css_button').outerHeight(false);w=$('.css_button').outerWidth(false);
	document.location='data.html?data&h='+h+'&w='+w+'&=u=1';
}
$(document).ready(function(){ 
	send_size();
	$(".signs li").click(function(){
	var ii=$(this).find('i');
	if($(ii).hasClass('active')) sign_class="";
	else sign_class=$(ii).attr('class');
	$(ii).toggleClass('active');
	document.location='sign.html?data&id='+sign_class+'&=u=1';
	});
	$(".shapes").click(function(){document.location='shapes.html?data&css='+$(this).attr('style')+'&=u=1';} );
	$(".shadows").click(function(){document.location='shadows.html?data&css='+$(this).attr('style')+'&=u=1';} );
	$(".gradients").click(function(){document.location='gradients.html?data&css='+$(this).attr('style')+'&=u=1';} );
	$(".sign_position").click(function(){document.location='sign_position.html?data&sign_position='+$(this).val()+'&=u=1';} );
	$(".signs li i.none").addClass('active');	

		
});
	
</script>
